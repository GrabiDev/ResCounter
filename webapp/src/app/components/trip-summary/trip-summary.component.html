<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Date </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.departure)}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="arrival">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Date </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.arrival)}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="time_out">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Days Out of the UK </th>
    <td mat-cell *matCellDef="let element"> {{element.time_out}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="allowable_absence">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Allowable Absence </th>
    <td mat-cell *matCellDef="let element"> {{element.allowable_absence}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
